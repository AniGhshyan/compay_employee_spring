<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<h3 th:text="#{saveCompany.save.company}"></h3>
<form action="/saveCompany" method="post">

    <input th:if="${company!=null}" type="hidden" th:value="${company.id}" name="id"/>
   <h5 th:text="#{company.company.name}"></h5>  <input type="text" name="name" th:value="${company==null}? '':${company.name}"/><br>
    <h5 th:text="#{company.company.size}"></h5>  <input type="number" name="size" th:value="${company==null}? '':${company.size}"/><br>
    <h5 th:text="#{company.company.address}"></h5>  <input type="text" name="address" th:value="${company==null}? '':${company.address}"/><br>
    <input  type="submit" th:text="#{company.company.save}" value="">
</form>
</body>
</html>
